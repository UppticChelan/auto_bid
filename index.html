<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Bid Automation</title>
</head>
<body>
<div align="center">
   <h2>Upload new File</h2>
   <form method=post enctype=multipart/form-data>
       <p>Input Source<p><select name="input">
            <option value="ironsource_dash">Ironsource Dash</option>
            <option value="acquired">Aquired.io</option>
       </select>
       <p>Output Source<p><select name="output">
            <option value="ironsource">Ironsource </option>
            <option value="unity">Unity</option>
            <option value="vungle">Vungle</option>
       </select>
       <p>Target ROAS<p><input type="text" name="target"></input>
       <p>Default Maximum Bid?<p> <input type="checkbox" name="max_bid_cap_bool" value=True>True</input>
       <p>Custom Maximum Bid Value (This will not work if Default is enabled above!)<p><input type="text" name="max_bid_cap"></input>
       <p>Minimum Bid Value<p><input type="text" name="min_bid_cap"></input>
       <p>Install Threshold<p><input type="text" name="install_threshold"></input>
       <p>Select bid sheet<p><input type=file name=file>
       <input type=submit value=Upload>
   </form>
</div>
</body>
</html>
